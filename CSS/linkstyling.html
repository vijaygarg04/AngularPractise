<html>

<head>
    
    <title> Link Styles </title>
    <style type="text/css">
    
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
            color: brown;
        }
        a:visited{
            color: darksalmon;
        }
    </style>
    
    </head>
    
    <body>
    
    <p> <a href="http://www.google.com" > Google page </a></p>
        
    <p> <a href="http://www.google.com" target="_blank" > Google page with visited and open on separate page</a></p>
    
    
    
    </body>
    
    
</html>
