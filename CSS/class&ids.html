<html>

<head>
    
    <title> Inline Styling </title>
    <style type="text/css">
        .red{
            color: red;
        }
        #green{
            color: green;
        }
        .large{
            font-size:300%;
        }
        .underline{
            text-decoration: underline;
        
        }
        .aqua{
            color: aqua;
        }
        
    
    
    
    </style>
    </head>
<body>
    
    <p class="red large"> The Quick Brown fox jump over the little lazy dog. </p>
    <h1 id="green"> Inline CSS example (Cascading Style Sheet Example ) </h1>
    <p class="red"> There is some more text <span class="underline large">this part is underlined</span></p>
    </body>

</html>
